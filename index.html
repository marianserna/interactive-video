<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Oxygen" rel="stylesheet">

    <script src="scripts/title.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/landing.js"></script>
    <script src="scripts/video.js"></script>
    <script src="scripts/pics.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/map_style.js"></script>
    <title>JUNGLE</title>
  </head>

  <body>

    <nav id="hamburger-nav">
      <div class="menu-trigger" onclick="showNav();">
        <div class="menu-text">
          ME
          <br>
          <hr>
          NU
        </div>
      </div>
      <div id="hamburger_items">
        <div class="close" onclick="closeNav();">X</div>
        <ul>
          <hr class="hamburger-line">
          <li onclick="landingLinkClick();">Home</li>
          <hr class="hamburger-line">
          <li onclick="videoLinkClick();">Video</li>
          <hr class="hamburger-line">
          <li onclick="picsLinkClick();">Pictures</li>
          <hr class="hamburger-line">
          <li onclick="mapLinkClick();">Map</li>
          <hr class="hamburger-line">
        </ul>
      </div>
    </nav>

    <div id="landing" class="page">
      <div id="landing_part1">
        <canvas id="canvas"></canvas>
      </div>

      <div id="landing_part2">
        <h3>"Imagine a man without lungs.
          <br>
          <p>Imagine Earth without the Amazon."</p>
          <p>Vinita Kinra</p>
        </h3>

      </div>

      <nav>
        <ul id="bottom-nav">
          <li onclick="videoLinkClick();">Video</li>
          <li onclick="picsLinkClick();">Pictures</li>
          <li onclick="mapLinkClick();">Map</li>
        </ul>
      </nav>
    </div>

    <div id="video" class="page">
      <video id="aboriginal_video" controls>
        <source src="assets/video_amazon.mp4" type="video/mp4">
        <source src="assets/video_amazon.webm" type="video/webm">
        <!-- <source src="movie.ogg" type="video/ogg"> -->
        Your browser does not support the video tag.
      </video>
      <span id="subtitles">Yada</span>
    </div>

    <div id="pics" class="page">
      <div id="overlay">
        <div class="close" onclick="closeInfo()">X</div>
        <div id="image_details"></div>
      </div>

      <div class="images">
        <!-- Using inline style to avoid flexbox issue with image dimensions. -->
        <!-- data description is a data attribute that allows me to attach additional info to an HTML element. Used JS to access the data attributes in these divs -->
        <div class="image-wrapper" data-description="The Amazon Rainforest covers 40% of South America and the Amazon River is the largest river in the world by volume." onclick="showInfo(this);">
          <div class="text">See Fact</div>
          <div class="image" style="background-image:url('assets/monkeys.JPG')"></div>
        </div>
        <div class="image-wrapper" data-description="There is only 69% of the Amazon Rainforest left. 20% of the planet's oxygen is produced by the Amazon Rainforest." onclick="showInfo(this);">
          <div class="text">See Fact</div>
          <div class="image" style="background-image:url('assets/canoes.JPG')"></div>
        </div>
        <div class="image-wrapper" data-description="There are over 200 indigenous tribes in the Amazon, they speak 180 different languages. At least 50 groups don't know the outside world." onclick="showInfo(this);">
          <div class="text">See Fact</div>
          <div class="image" style="background-image:url('assets/puerto_narino.JPG')"></div>
        </div>
        <div class="image-wrapper" data-description="When indigenous shamans, natural medicine experts, die, a vast body of ancient knowledge is lost forever. Currently most shamans are over 70 years old and they have no apprentices." onclick="showInfo(this);">
          <div class="text">See Fact</div>
          <div class="image" style="background-image:url('assets/flower.JPG')"></div>
        </div>
      </div>
    </div>

    <div id="map" class="page">
      <div id="map-google"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk9h-WFvosW1LZBe8_chLa2J39AE2-D5Q&callback=initMap"
    async defer></script>
